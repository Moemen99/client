<div class="card mb-5 mt-style">
  <div class="card-header bg-dark text-white">
    <h5 class="mb-0">Transactions</h5>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Good ID</th>
            <th>Transaction ID</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Direction</th>
            <th>Comment</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let transaction of transactions">
            <td>{{ transaction.goodID }}</td>
            <td><span class="badge bg-primary">{{ transaction.transactionID }}</span></td>
            <td>{{ transaction.transactionDate }}</td>
            <td [ngClass]="{'text-success': transaction.direction === 'In', 'text-danger': transaction.direction === 'Out'}">
              {{ transaction.amount }}
            </td>
            <td [ngClass]="{'text-success': transaction.direction === 'In', 'text-danger': transaction.direction === 'Out'}">
              {{ transaction.direction }}
            </td>
            <td>{{ transaction.comment }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
